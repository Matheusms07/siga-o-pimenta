<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga o Pimenta üå∂Ô∏è</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pimenta">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .location-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border-left: 5px solid #ff6b6b;
        }
        .location {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
        .description {
            color: #555;
            margin-top: 15px;
            font-style: italic;
        }
        .refresh-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background: #ff5252;
        }
        .admin-link {
            margin-top: 30px;
            font-size: 0.9em;
        }
        .admin-link a {
            color: #ff6b6b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∂Ô∏è Siga o Pimenta</h1>
        <p class="subtitle">Descubra onde est√° o inimigo do fim!</p>
        
        <div class="location-card">
            <div class="location" id="location">Carregando...</div>
            <div class="timestamp" id="timestamp"></div>
            <div class="description" id="description"></div>
        </div>
        
        <button class="refresh-btn" onclick="loadLocation()">üîÑ Atualizar</button>
        
        <div class="admin-link">
            <a href="admin.html">√Årea do Pimenta üå∂Ô∏è</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5001/api' : '/api';
        
        async function loadLocation() {
            try {
                const response = await fetch(`${API_BASE}/location`);
                const data = await response.json();
                
                document.getElementById('location').textContent = data.local;
                
                if (data.timestamp) {
                    const date = new Date(data.timestamp);
                    document.getElementById('timestamp').textContent = 
                        `√öltima atualiza√ß√£o: ${date.toLocaleString('pt-BR')}`;
                } else {
                    document.getElementById('timestamp').textContent = '';
                }
                
                document.getElementById('description').textContent = data.descricao || '';
                
            } catch (error) {
                document.getElementById('location').textContent = 'Erro ao carregar localiza√ß√£o';
                console.error('Erro:', error);
            }
        }
        
        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        
        // Carrega a localiza√ß√£o ao abrir a p√°gina
        loadLocation();
        
        // Atualiza automaticamente a cada 30 segundos
        setInterval(loadLocation, 30000);
    </script>
</body>
</html>
