<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do Pimenta üå∂Ô∏è</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pimenta">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .submit-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #ff5252;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #ff6b6b;
            text-decoration: none;
        }
        .quick-locations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .quick-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .quick-btn:hover {
            background: #e9ecef;
        }
        .notification-setup {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .notification-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∂Ô∏è √Årea do Pimenta</h1>
        
        <div id="notificationSetup" class="notification-setup" style="display: none;">
            <p>üì± Quer receber lembretes para atualizar sua localiza√ß√£o?</p>
            <button class="notification-btn" onclick="setupNotifications()">Ativar Lembretes</button>
        </div>
        
        <form id="locationForm">
            <div class="form-group">
                <label for="token">Token de Acesso:</label>
                <input type="password" id="token" required placeholder="Digite seu token">
            </div>
            
            <div class="form-group">
                <label for="local">Onde voc√™ est√° agora?</label>
                <input type="text" id="local" required placeholder="Ex: Happy Hour do Hacktown">
                <div class="quick-locations">
                    <button type="button" class="quick-btn" onclick="getCurrentLocation()">üìç Usar GPS</button>
                    <button type="button" class="quick-btn" onclick="setLocation('Happy Hour Hacktown')">Happy Hour</button>
                    <button type="button" class="quick-btn" onclick="setLocation('Palco Principal')">Palco Principal</button>
                    <button type="button" class="quick-btn" onclick="setLocation('Food Truck')">Food Truck</button>
                    <button type="button" class="quick-btn" onclick="setLocation('Networking')">Networking</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descri√ß√£o (opcional):</label>
                <textarea id="descricao" placeholder="O que est√° rolando por a√≠?"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                üìç Atualizar Localiza√ß√£o
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Voltar para p√°gina principal</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5001/api' : '/api';
        
        function setLocation(location) {
            document.getElementById('local').value = location;
        }
        
        document.getElementById('locationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            const data = {
                token: document.getElementById('token').value,
                local: document.getElementById('local').value,
                descricao: document.getElementById('descricao').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/location`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="message success">${result.message}</div>`;
                    // Limpa apenas os campos de localiza√ß√£o, mant√©m o token
                    document.getElementById('local').value = '';
                    document.getElementById('descricao').value = '';
                } else {
                    messageDiv.innerHTML = `<div class="message error">${result.error}</div>`;
                }
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">Erro ao enviar localiza√ß√£o</div>`;
                console.error('Erro:', error);
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'üìç Atualizar Localiza√ß√£o';
        });
        
        // Salva o token no localStorage para n√£o precisar digitar sempre
        const tokenInput = document.getElementById('token');
        const savedToken = localStorage.getItem('pimentaToken');
        if (savedToken) {
            tokenInput.value = savedToken;
        }
        
        tokenInput.addEventListener('change', () => {
            localStorage.setItem('pimentaToken', tokenInput.value);
        });
        
        // PWA e Notifica√ß√µes
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        
        // Verifica se pode mostrar setup de notifica√ß√µes
        if ('Notification' in window && 'serviceWorker' in navigator) {
            if (Notification.permission === 'default') {
                document.getElementById('notificationSetup').style.display = 'block';
            }
        }
        
        async function setupNotifications() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    document.getElementById('notificationSetup').style.display = 'none';
                    
                    // Agenda lembretes a cada 30 minutos
                    setInterval(() => {
                        new Notification('Pimenta, onde voc√™ est√°?', {
                            body: 'Hora de atualizar sua localiza√ß√£o! üå∂Ô∏è',
                            icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ctext y=".9em" font-size="90"%3Eüå∂Ô∏è%3C/text%3E%3C/svg%3E',
                            tag: 'pimenta-reminder'
                        });
                    }, 30 * 60 * 1000); // 30 minutos
                    
                    alert('Lembretes ativados! Voc√™ receber√° notifica√ß√µes a cada 30 minutos.');
                }
            } catch (error) {
                console.error('Erro ao configurar notifica√ß√µes:', error);
            }
        }
        
        // Fun√ß√£o para pegar localiza√ß√£o GPS do iPhone
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Geolocaliza√ß√£o n√£o suportada neste dispositivo');
                return;
            }
            
            const localInput = document.getElementById('local');
            localInput.value = 'Obtendo localiza√ß√£o...';
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    try {
                        // Usar reverse geocoding para obter endere√ßo
                        const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=pt`);
                        const data = await response.json();
                        
                        const address = data.locality || data.city || data.principalSubdivision || 'Localiza√ß√£o desconhecida';
                        localInput.value = `üìç ${address}`;
                        
                        // Adiciona coordenadas na descri√ß√£o
                        document.getElementById('descricao').value = `Coordenadas: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                        
                    } catch (error) {
                        // Se falhar o reverse geocoding, usa as coordenadas
                        localInput.value = `üìç Lat: ${latitude.toFixed(4)}, Lng: ${longitude.toFixed(4)}`;
                        console.error('Erro ao obter endere√ßo:', error);
                    }
                },
                (error) => {
                    localInput.value = '';
                    let message = 'Erro ao obter localiza√ß√£o';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'Permiss√£o de localiza√ß√£o negada. Ative nas configura√ß√µes do Safari.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'Localiza√ß√£o indispon√≠vel';
                            break;
                        case error.TIMEOUT:
                            message = 'Tempo esgotado para obter localiza√ß√£o';
                            break;
                    }
                    
                    alert(message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }
    </script>
</body>
</html>
